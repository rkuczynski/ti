<title>Tabelka 3</title>

<p>
<table cellpadding="5" rules="groups">

<tbody>
<tr>

<tr>

</tr>
<tr>
<td>1650 A.D.</td>
<td>500,000,000</td>
</tr>
<tr>
<td>1850 A.D.</td>
<td>1,000,000,000</td>
</tr>
<tr>
<td>1945 A.D.</td>
<td>2,300,000,000</td>
</tr>
<tr>
<td>1980 A.D.</td>
<td>4,400,000,000</td>
</tr>
</tbody>
</table>
</p>
